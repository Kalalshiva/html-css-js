<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let n = t1.value;
            if(n % 5 == 0){
            lbl.innerHTML="It is divisible by 5"
        } else {
            lbl.innerHTML="It is not divisible by 5"
        }
    }
    </script>
</head>
<body>
    <p><input type="text" id="t1" placeholder="Enter a Number"></p>
    <button onclick="f1()">submit</button>
    <p><label id="lbl"></label></p>
</body>
</html>
