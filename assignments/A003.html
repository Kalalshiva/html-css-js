<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .product {
            width: calc(33.33% - 20px);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h6 {
            margin: 5px 0;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <center><h2>Shop Online</h2></center>
        <h2>Cart-Size:</h2>
    </div>
    <div class="container">
        <div class="product">
            <img src="1.png" alt="Product 1">
            <h6>Product1</h6>
            <p>Price: $100</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="2.png" alt="Product 2">
            <h6>Product2</h6>
            <p>Price: $1000</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="3.png" alt="Product 3">
            <h6>Product3</h6>
            <p>Price: $10</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="4.png" alt="Product 4">
            <h6>Product4</h6>
            <p>Price: $200</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="5.png" alt="Product 5">
            <h6>Product5</h6>
            <p>Price: $500</p>
            <button>Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="6.png" alt="Product 6">
            <h6>Product6</h6>
            <p>Price: $800</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
