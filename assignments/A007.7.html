<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            let n=t1.value;
            if(n<25){
                lbl.innerHTML="You are Failed"
            } else if(n>=25 && n<45){
                lbl.innerHTML="You secured grade E"
            }else if(n>=45 && n<50){
                lbl.innerHTML="You secured grade D"
            }else if(n>=50 && n<60){
                lbl.innerHTML="You secured grade C"
            }else if(n>=60 && n<80){
                lbl.innerHTML="You secured grade B"
            }else if(n>=80){
                lbl.innerHTML="You secured grade A"
            }
        }
    </script>
</head>
<body>
    <p><input type="number" id="t1" placeholder="Enter Your Marks"></p>
    <button onclick="f1()">submit</button>
    <p><label id="lbl"></label></p>
</body>
</html>
